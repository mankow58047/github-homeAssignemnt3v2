<div class="contact-card">
  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" #fName />

  <label for="last-name">Last Name: </label>
  <input type="text" id="last-name" #lname />

  <label for="phone-number">Phone Number:</label>
  <input type="text" id="phone-number" #pNumber />

  <label for="email">Email: </label>
  <input type="text" id="email" #email />
</div>

<div class="contact-card">
  <button type="button" (click)="add(fName.value, lname.value, pNumber.value, email.value)">Submit</button>
</div>
