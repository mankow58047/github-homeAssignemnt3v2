<div class="contact-card">
<label for="first-name">First Name: </label>
<input id="first-name" type="text" #fName value="{{contact.fName}}"/>

<label for="last-name">Last Name: </label>
<input type="text" id="last-name" #lname value="{{contact.lName}}"/>

<label for="phone-number">Phone Number:</label>
<input type="text" id="phone-number" #pNumber value="{{contact.pNumber}}"/>

<label for="email">Email: </label>
<input type="text" id="email" #email value="{{contact.email}}"/>
</div>

<div class="contact-card">
<button type="button" (click)="onEdit(fName.value, lname.value, pNumber.value, email.value)">Submit</button>
<button type="button" (click)="onCancel()">Cancel</button>
</div>
